<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我们</a>
        <a href="#services">服务</a>
        <a href="#gallery">图片展示</a>
        <a href="#contact">联系我们</a>
    </nav>
    <main>
        <section id="home">
            <h2>首页</h2>
            <p>这是网站的主页内容。</p>
        </section>
        <section id="about">
            <h2>关于我们</h2>
            <p>这里是关于我们的一些信息。</p>
        </section>
        <section id="services">
            <h2>服务</h2>
            <p>我们提供以下服务：</p>
            <ul>
                <li>服务一</li>
                <li>服务二</li>
                <li>服务三</li>
            </ul>
        </section>
        <section id="gallery">
            <h2>图片展示</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="图片1">
                <img src="image2.jpg" alt="图片2">
                <img src="image3.jpg" alt="图片1">
                <img src="image4.jpg" alt="图片2">
            </div>
        </section>
        <section id="contact">
            <h2>联系我们</h2>
            <p>你可以通过以下方式联系我们：</p>
            <address>
                邮箱: example@example.com<br>
                电话: 123-456-7890
            </address>
        </section>
    </main>
</body>
</html>
